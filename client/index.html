<!doctype html>
<html>
  <head>

    <title>chatterbox</title>

    <!-- dependencies -->
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <!-- Your HTML goes here! -->
      <button id="refresh">Refresh</button>

        <select id="roomMenu" name="">

        </select><br>
        <label for="messageName">name</label>
        <input id="messageName" name="" type="text" size="10"><br>
        <label for="messageEntry">message</label>

        <button id="submitMessage" name="Submit" type="button">Test</button>
      </form>
    </div>
